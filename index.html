<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Checkpoint</title>
</head>
<body>
    <form>
        Email: 
        <input type="text" name="email" value="" placeholder="Put your email here...">
        Password: 
        <input type="text" name="password" value="" placeholder="Put your password here...">
        GitHub Username:
        <input type="Github" name="username" value="" placeholder="Put your GitHub Username here...">
        <input type="radio" name="enterprise" value="enterprise" id="enterprise">
            <label for="enterprise">Enterprise</label>
        <input type="radio" name="pro" value="pro" id="pro">
            <label for="pro">Pro</label>
        <input type="radio" name="free" value="free" id="free">
            <label for="free">Free</label>
        <input type="checkbox" name="remember" value="remember" id="remember">
            <label for="remember">Remember Me</label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
